#project
project.entity_packet = es.vicboma.alfatec.sina.poc.nativesql

#connection
jdbc.driverClassName = com.mysql.jdbc.Driver
jdbc.username = root
jdbc.password = password
jdbc.url = jdbc:mysql://localhost:3306/namednativequeries?autoReconnect=true&useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true

#hibernate
hibernate.dialect = org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto = update
hibernate.order_inserts = true
hibernate.order_updates = true
hibernate.jdbc.batch_versioned_data = true
hibernate.jdbc.batch_size = 150
hibernate.jdbc.default_batch_fetch_size = 1
hibernate.connection.autocommit = false
hibernate.cache = false
hibernate.query.cache = false
hibernate.statistics = false
hibernate.format_sql = false
#use log4j instead
hibernate.show_sql = false 

#c3p0 pool
c3p0.acquire_increment = 5
c3p0.max_size = 100
c3p0.min_size = 5
c3p0.max_idle_time = 1200
c3p0.unreturned_connection_timeout = 120
c3p0.max_statements = 0
